name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0)'
        required: false
        default: 'dev'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyinstaller>=6.0.0

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build executable
        run: |
          pyinstaller --clean --noconfirm sombra.spec

      - name: Update installer version
        shell: powershell
        run: |
          $content = Get-Content installer.iss -Raw
          $content = $content -replace '#define MyAppVersion "[^"]*"', '#define MyAppVersion "${{ steps.version.outputs.version }}"'
          Set-Content installer.iss $content
          Write-Host "Updated installer.iss to version ${{ steps.version.outputs.version }}"

      - name: Create installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.4
        with:
          path: installer.iss
          options: /O+

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: SombraSetup-${{ steps.version.outputs.version }}
          path: installer_output/*.exe
          retention-days: 30

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sombra-Portable-${{ steps.version.outputs.version }}
          path: dist/Sombra/
          retention-days: 30

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download installer
        uses: actions/download-artifact@v4
        with:
          name: SombraSetup-${{ steps.version.outputs.version }}
          path: ./release

      - name: Download portable
        uses: actions/download-artifact@v4
        with:
          name: Sombra-Portable-${{ steps.version.outputs.version }}
          path: ./portable

      - name: List downloaded files
        run: |
          echo "=== Release folder ==="
          ls -la ./release
          echo ""
          echo "=== Portable folder ==="
          ls -la ./portable | head -20

      - name: Create portable zip
        run: |
          cd portable
          zip -r ../release/Sombra-Portable-${{ steps.version.outputs.version }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Sombra Desktop v${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true
          files: |
            release/*.exe
            release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
