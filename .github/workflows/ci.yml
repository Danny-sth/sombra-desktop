name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [master, main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Lint with ruff
        run: ruff check src/ --select=E,F --ignore=E501,F401 || true
      
      - name: Check syntax
        run: python -m py_compile src/sombra/app.py src/sombra/entry.py
