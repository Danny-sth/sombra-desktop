# OpenWakeWord config for "Sombra" wake word
# Use this in Google Colab: https://colab.research.google.com/github/dscripka/openWakeWord/blob/main/notebooks/automatic_model_training.ipynb

model_name: "sombra"

target_phrase:
  - "sombra"
  - "hey sombra"
  - "ok sombra"

# Negative phrases to avoid false positives
custom_negative_phrases:
  - "samba"
  - "sombre"
  - "zombie"
  - "summer"
  - "some"
  - "sob"

# Training samples (more = better quality, but longer training)
n_samples: 10000
n_samples_val: 2000

tts_batch_size: 50
augmentation_batch_size: 16

piper_sample_generator_path: "./piper-sample-generator"
output_dir: "./sombra_model"

rir_paths:
  - "./mit_rirs"

background_paths:
  - "./audioset_16k"
  - "./fma"

background_paths_duplication_rate:
  - 1
  - 1

false_positive_validation_data_path: "./validation_set_features.npy"

augmentation_rounds: 1

feature_data_files:
  "ACAV100M_sample": "./openwakeword_features_ACAV100M_2000_hrs_16bit.npy"

batch_n_per_class:
  "ACAV100M_sample": 1024
  "adversarial_negative": 50
  "positive": 50

model_type: "dnn"
layer_size: 32

steps: 50000
max_negative_weight: 1500
target_false_positives_per_hour: 0.2
